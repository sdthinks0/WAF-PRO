<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Confirm Password Check | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

    <div class="container">
      <h1> Registration form with Validation</h1>
      <form name="registration" class="registartion-form" onsubmit="return formValidation()">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" id="name" placeholder="your name"></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email" id="email" placeholder="your email"></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password"></td>
          </tr>

          <tr>
            <td>
              <label for="password">Confirm Password:</label>
            </td>
            <td>
              <input type="password" name="password" id="password">
            </td>
          </tr>
          <tr>
            <td><label for="phoneNumber">Phone Number:</label></td>
            <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>Male: <input type="radio" name="gender" value="male">
              Female: <input type="radio" name="gender" value="female">
              Other: <input type="radio" name="gender" value="other"></td>
          </tr>
          
          <tr>
          </tr>
          <tr>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
          </tr>
        </table>
      </form>
    </div>
    </body>
